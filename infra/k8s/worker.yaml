apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  selector:
    matchLabels:
      app: worker
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: 700935310038.dkr.ecr.eu-west-1.amazonaws.com/tamir/jenkins/dev/worker:1.0.1001
          ports:
            - containerPort: 80
